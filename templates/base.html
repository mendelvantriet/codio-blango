<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <title>{% block title %}Welcome to Blango{% endblock %}</title>
    </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blango Home</a>
            <div class="d-flex">
                {% if request.user.is_active %}
                    <a class="nav-link" href="{% url "profile" %}">Profile</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                         <button type="submit" class="btn nav-link">Log Out</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url "django_registration_register" %}">Register</a>
                    <a class="nav-link" href="{% url "login" %}">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">

      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
